name: Trigger auto deployment for conapp-microhack-tst

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '01-build-your-modern-web-application/microhack-react-app/**'
    - '.github/workflows/conapp-microhack-tst-AutoDeployTrigger-3b7532b5-3dde-49a5-8278-198eb634229d.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.CONAPPMICROHACKTST_REGISTRY_USERNAME }}
          password: ${{ secrets.CONAPPMICROHACKTST_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: drenigjini/conapp-microhack-tst:${{ github.sha }}
          file: ./01-build-your-modern-web-application/microhack-react-app/Dockerfile
          context: ./01-build-your-modern-web-application/microhack-react-app/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONAPPMICROHACKTST_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n conapp-microhack-tst -g rg-microhack-tst --server docker.io --username  ${{ secrets.CONAPPMICROHACKTST_REGISTRY_USERNAME }} --password ${{ secrets.CONAPPMICROHACKTST_REGISTRY_PASSWORD }}
            az containerapp update -n conapp-microhack-tst -g rg-microhack-tst --image drenigjini/conapp-microhack-tst:${{ github.sha }}
